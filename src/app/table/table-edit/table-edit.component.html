<div class="form">
  <h2>Форма создания сотрудника</h2>
  <a routerLink="/" class="link">К списку сотрудников</a>

  <form [formGroup]="form" (ngSubmit)="updateMate()">
    <!--  Поле имя-->
    <div class="form-control">
      <label>Имя</label>
      <input
        type="text"
        formControlName="first"
        id="first"
        placeholder="Имя"
        [ngClass]="{invalid: form.get('first').touched && form.get('first').invalid}"
      >
      <div
        *ngIf="form.get('first').touched && form.get('first').invalid"
        class="validation"
      >
        <small *ngIf="form.get('first').errors.required">
          Поле имя не может быть пустым
        </small>
      </div>
    </div>

    <!--  Поле Фамилия-->
    <div
      class="form-control"
    >
      <label>Фамилия</label>
      <input
        type="text"
        id="last"
        formControlName="last"
        [ngClass]="{invalid: form.get('last').touched && form.get('last').invalid}"
        placeholder="Фамилия"
      >
      <div
        *ngIf="form.get('last').touched && form.get('last').invalid"
        class="validation"
      >
        <small *ngIf="form.get('last').errors.required">
          Поле фамилия не может быть пустым
        </small>
      </div>
    </div>

    <!--Поле Возраст-->
    <div
      class="form-control"
    >
      <label>Возраст</label>
      <input
        type="text"
        id="age"
        formControlName="age"
        [ngClass]="{invalid: form.get('age').touched && form.get('age').invalid}"
        placeholder="Возраст"
      >
      <div
        *ngIf="form.get('age').touched && form.get('age').invalid"
        class="validation"
      >
        <small *ngIf="form.get('age').errors.required">
          Поле возраст не может быть пустым
        </small>
        <small *ngIf="form.get('age').errors.min">
          Возраст не может быть меньше {{form.get('age').errors.min.min}}
        </small>
      </div>
    </div>

    <!--  Поле email-->
    <div
      class="form-control"
    >
      <label>Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
        placeholder="email"
      >
      <div
        *ngIf="form.get('email').touched && form.get('email').invalid"
        class="validation"
      >
        <small *ngIf="form.get('email').errors.required">
          Поле email не может быть пустым
        </small>
        <small *ngIf="form.get('email').errors.email">
          Введите корректный email
        </small>
      </div>
    </div>
    <button
      class="btn"
      type="submit"
      [disabled]="form.invalid || form.disabled"
    >Создать</button>
  </form>
</div>
